<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login In</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <link  rel="stylesheet" href="mainCoffee.css">
    </head>

    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"> Welcome </a>
            <ul class="navbar-nav">
                <li class="nav-item"> <a class="nav-link text-light"  href="index.html"> Landing Page</a> </li>
            </ul>
        </nav>

        <div class="container">
            
            <div class="jumbotron bg-light mt-4 mr-auto ml-auto">
                <h1 class="display-2">Log In</h1>
                <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
            </div>


            <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </body>
</html>
